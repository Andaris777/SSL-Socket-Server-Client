[Server_conf]
server_host     : 127.0.0.1
server_port     : 10120
timeout         : 10
bytelimit       : 1024
number_of_canal : 1

[SSL_conf_SRV]
folder_SSL_conf : SSL_features
ca_certs        : CA_cert.pem
certfile        : SRV_cert.crt
keyfile         : SRV_key.key

[SSL_conf_CLT]
folder_SSL_conf : SSL_features
ca_certs        : CA_cert.pem
certfile        : CLT_cert.crt
keyfile         : CLT_key.key

